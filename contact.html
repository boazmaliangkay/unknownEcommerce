<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
      h2 {
        color: #FE980F;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .contact-form, .contact-info {
        margin-top: 50px;
      }

      .btn {
        background: #FE980F;
        color: white;
      }

      .social-networks li {
        display: inline-block;
      }
      .social-networks i {
        font-size: 50px;
      }


    </style>
    <title>Shopper</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="gmap" class="contact-map">
            <div class="row">
              <div class="col-sm-12">
                <h2 class="title text-center">Contact <strong>Us</strong></h2>
                <div class="embed-responsive embed-responsive-21by9">
                  <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.7827086332622!2d106.86541651448356!3d-6.159849762086987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f50986d8abbf%3A0xa94bd4615b78b4a8!2sJl.%20Pualam%20I%20No.77%2C%20RT.16%2FRW.16%2C%20Sumur%20Batu%2C%20Kec.%20Kemayoran%2C%20Kota%20Jakarta%20Pusat%2C%20Daerah%20Khusus%20Ibukota%20Jakarta%2010640!5e0!3m2!1sid!2sid!4v1575963650609!5m2!1sid!2sid"></iframe>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <div class="contact-form">
                <h2 class="title text-center">Get In Touch</h2>
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                  <div class="form-group col-md-6">
                    <input type="text" name="name" class="form-control" required="required" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="email" name="email" class="form-control" required="required" placeholder="Email">
                  </div>
                  <div class="form-group col-md-12">
                    <input type="text" name="subject" class="form-control" required="required" placeholder="Subject">
                  </div>
                  <div class="form-group col-md-12">
                    <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
                  </div>
                  <div class="form-group col-md-12">
                    <input type="submit" name="submit" class="btn pull-right" value="Submit">
                  </div>
                </form>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="contact-info">
                <h2 class="title text-center">Contact Info</h2>
                <address>
                  <p>E-Shopper Inc.</p>
                  <p>935 W. Webster Ave New Streets Chicago, IL 60614, NY</p>
                  <p>Newyork USA</p>
                  <p>Mobile: +2346 17 38 93</p>
                  <p>Fax: 1-714-252-0026</p>
                  <p>Email: info@e-shopper.com</p>
                </address>
                <div class="social-networks">
                  <h2 class="title text-center">Social Networking</h2>
                  <ul>
                    <li>
                      <a href="#"><i class="fa fa-facebook-square"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fa fa-google-plus"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="fa fa-youtube"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
